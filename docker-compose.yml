services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: back_end
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "9000:9000"
    depends_on:
      - db
      - mailpit
  db:
    image: postgres:15
    container_name: back_end_postgres_db
    environment:
      POSTGRES_DB: laravel_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  mailpit:
    image: axllent/mailpit
    container_name: back_end_mailpit
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pgdata:
